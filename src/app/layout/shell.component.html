<app-header
  [isMobile]="isMobile"
  [inMobileForm]="inMobileForm"
  [isAuthenticated]="isAuthenticated"
  (onToggleSidebar)="onToggleSidebar($event)"
  [ngClass]="{ 'voyage-theme-dark': sidebar.toggleTheme }">
</app-header>

<app-sidebar
  #sidebar
  [isMobile]="isMobile"
  [inMobileForm]="inMobileForm"
  [isAuthenticated]="isAuthenticated"
  [ngClass]="{ 'voyage-theme-dark': sidebar.toggleTheme }">
</app-sidebar>
