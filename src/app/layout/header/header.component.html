<md-toolbar color="primary" *ngIf="!inMobileForm">
  <button class="mat-button menu-button" (click)="toggleSidebar()" *ngIf="isMobile && isAuthenticated">
    <md-icon class="clickable menu-icon">menu</md-icon>
  </button>
  <span routerLink="/" class="clickable">
    <span class="nav-item-container" style="color:white;">
      Acme Bank
    </span>
  </span>
  <span class="fill-space"></span>
  <app-notifications-icon *ngIf="isAuthenticated"></app-notifications-icon>
  <app-profile-icon *ngIf="isAuthenticated"></app-profile-icon>
</md-toolbar>
