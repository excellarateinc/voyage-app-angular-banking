<div fxLayout="row">
  <md-card fxFlex="60" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
    <md-card-title>Send Money</md-card-title>
    <form [formGroup]="sendMoneyForm" (ngSubmit)="sendMoney()" novalidate>
      <div fxLayout="column">
        <div fxLayout="row">
          <md-select placeholder="From Account" fxFlex formControlName="fromAccountId" style="margin-top:15px; margin-bottom:15px;" required>
            <md-option *ngFor="let account of accounts" [value]="account.accountId">{{account.name}} {{account.accountNumber}}</md-option>
          </md-select>
        </div>
        <div fxLayout="row">
          <md-input-container fxFlex>
            <input mdInput placeholder="To Email Address" formControlName="toEmailAddress" required>
            <md-error *ngIf="sendMoneyForm.controls['toEmailAddress'].hasError('required')">
              To Email Address is required
            </md-error>
          </md-input-container>
        </div>
        <div fxLayout="row">
          <md-input-container fxFlex>
            <input mdInput placeholder="Amount" formControlName="amount" type="number" required>
            <md-error *ngIf="sendMoneyForm.controls['amount'].hasError('required')">
              Amount is required
            </md-error>
          </md-input-container>
        </div>
        <div fxLayout="row">
          <md-input-container fxFlex>
            <input mdInput placeholder="Memo" formControlName="memo">
          </md-input-container>
        </div>
        <div fxLayout="column" style="margin-top: 30px;">
          <button md-raised-button color="primary" type="submit">
            Send
          </button>
          <span>&nbsp;</span>
          <button routerLink="/examples/banking/dashboard" color="accent" md-raised-button type="button">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </md-card>
</div>
