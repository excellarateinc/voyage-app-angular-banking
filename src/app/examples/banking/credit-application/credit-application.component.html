<div fxLayout="row">
  <md-card fxFlex="60" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
    <md-card-title>Credit Application</md-card-title>
    <form [formGroup]="creditApplicationForm" (ngSubmit)="applyForCredit()" novalidate>
      <div fxLayout="column">
        <div fxLayout="row">
          <md-select placeholder="Card Type" fxFlex formControlName="type" style="margin-top:15px; margin-bottom:30px;" required>
            <md-option [value]="0">Visa</md-option>
            <md-option [value]="1">Mastercard</md-option>
            <md-option [value]="2">American Express</md-option>
          </md-select>
        </div>
        <div fxLayout="row">
          <md-input-container fxFlex>
            <input mdInput placeholder="Card Nickname" formControlName="name" required maxlength="128">
            <md-error *ngIf="creditApplicationForm.controls['name'].hasError('required')">
              Card Nickname is required
            </md-error>
          </md-input-container>
        </div>
        <div fxLayout="column" style="margin-top: 30px;">
          <button md-raised-button color="primary" type="submit">
            Apply
          </button>
        </div>
      </div>
    </form>
  </md-card>
</div>
