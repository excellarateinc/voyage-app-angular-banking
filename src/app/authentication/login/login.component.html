<!-- Tablet / Desktop -->
<div fxLayout="row" fxShow fxHide.xs fxHide.sm>
  <span fxFlex></span>
  <md-card fxFlex fxFlex.sm="66" fxFlex.xs="100" fxFlex.md="50">
    <div fxLayout="column">
      <div fxLayout="row" style="margin-top:25px;">
        <span fxFlex></span>
        <i class="material-icons" style="font-size:150px; color: #009b98;">account_balance</i>
        <span fxFlex></span>
      </div>
      <div fxLayout="row" style="margin-top:20px;">
        <span fxFlex></span>
        <div style="font-size: 60px; color: #2b3d53">
          Acme Bank
        </div>
        <span fxFlex></span>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate style="margin-top:50px">
        <div fxLayout="column">
          <md-input-container>
            <input mdInput placeholder="Username" formControlName="username" required>
            <md-error *ngIf="loginForm.controls['username'].hasError('required')">
              Username is required
            </md-error>
          </md-input-container>
          <md-input-container style="margin-top:20px">
            <input mdInput placeholder="Password" formControlName="password" type="password" required>
            <md-error *ngIf="loginForm.controls['password'].hasError('required')">
              Password is required
            </md-error>
          </md-input-container>
          <div *ngIf="loginFailed">
            <span style="color:lightcoral">
              Invalid username or password.
            </span>
          </div>
        </div>
        <div fxLayout="column" style="margin-top:60px;">
          <button (click)="login()" color="primary" md-raised-button type="submit">LOGIN</button>
          <span>&nbsp;</span>
          <div fxLayout="row">
            <span style="margin: 0 auto;">Don't have an account? <a routerLink="/authentication/register">Sign Up</a></span>
          </div>
        </div>
      </form>
    </div>
  </md-card>
  <span fxFlex></span>
</div>

<!-- Mobile -->
<div fxLayout="column" fxHide fxShow.xs fxShow.sm fxFlexFill style="margin-left:10px; margin-right:10px;background-color:white;">
  <span style="margin-top: auto;">&nbsp;</span>
  <div fxLayout="row" style="min-height:55px;">
    <span fxFlex></span>
    <i class="material-icons" style="font-size:60px; color: #009b98;">account_balance</i>
    <span fxFlex></span>
  </div>
  <div fxLayout="row" style="margin-top:10px;min-height:40px;">
    <span fxFlex></span>
    <div style="font-size: 40px;">
      Acme Bank
    </div>
    <span fxFlex></span>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate style="margin-top: auto; margin-left:15px; margin-right: 15px;">
    <div fxLayout="column">
      <md-input-container>
        <input mdInput placeholder="Username" formControlName="username" required>
        <md-error *ngIf="loginForm.controls['username'].hasError('required')">
          Username is required
        </md-error>
      </md-input-container>
      <md-input-container style="margin-top:15px">
        <input mdInput placeholder="Password" formControlName="password" type="password" required>
        <md-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </md-error>
      </md-input-container>
      <div *ngIf="loginFailed">
        <span style="color:lightcoral">
          Invalid username or password.
        </span>
      </div>
      <span>&nbsp;</span>
      <span>&nbsp;</span>
      <div fxLayout="column">
        <button (click)="login()" color="primary" md-raised-button type="submit">LOGIN</button>
        <span>&nbsp;</span>
        <div fxLayout="row">
          <span style="font-size:16px;margin: 0 auto;">
            Don't have an account? <a routerLink="/authentication/register">Sign Up</a>
          </span>
        </div>
      </div>
    </div>
  </form>
  <span>&nbsp;</span>
  <span>&nbsp;</span>
</div>
